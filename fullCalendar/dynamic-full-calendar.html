<script>
    $(document).ready(function() {
        display_events();
    });

    function display_events() {
        var events = [];
        $.ajax({
            url: 'display_event.php',
            dataType: 'json',
            success: function(response) {
                var result = response.data;
                $.each(result, function(i, item) {
                    events.push({
                        event_id: result[i].event_id,
                        title: result[i].title,
                        start: result[i].start,
                        end: result[i].end,
                        color: result[i].color,
                        url: result[i].url
                    });
                })
                var calendar = $('#calendar').fullCalendar({
                    defaultView: 'month',
                    timeZone: 'local',
                    editable: true,
                    selectable: true,
                    selectHelper: true,
                    select: function(start, end) {
                        $('#event_start_date').val(moment(start).format('YYYY-MM-DD'));
                        $('#event_end_date').val(moment(end).format('YYYY-MM-DD'));
                        $('#event_entry_modal').modal('show');
                    },
                    events: events,
                    eventRender: function(event, element, view) {
                        element.bind('click', function() {
                            $('#event_details_modal').modal('show');
                            $('#event_name_display').text(event.title);
                            $('#event_start_date_display').text(moment(event.start).format('MMMM Do YYYY, h:mm a'));
                            $('#event_end_date_display').text(moment(event.end).format('MMMM Do YYYY, h:mm a'));

                            $('#edit_event_button').on('click', function() {
                                editEvent(event.event_id);
                            });

                            $('#delete_event_button').on('click', function() {
                                deleteEvent(event.event_id);
                            });
                        });
                    }
                });
            },
            error: function(xhr, status) {
                alert(response.msg);
            }
        });
    }

    function save_event() {
        var event_name = $("#event_name").val();
        var event_start_date = $("#event_start_date").val();
        var event_end_date = $("#event_end_date").val();
        if (event_name == "" || event_start_date == "" || event_end_date == "") {
            alert("Please enter all required details.");
            return false;
        }
        $.ajax({
            url: "save_event.php",
            type: "POST",
            dataType: 'json',
            data: {event_name: event_name, event_start_date: event_start_date, event_end_date: event_end_date},
            success: function(response) {
                $('#event_entry_modal').modal('hide');
                if (response.status == true) {
                    alert(response.msg);
                    location.reload();
                } else {
                    alert(response.msg);
                }
            },
            error: function(xhr, status) {
                console.log('ajax error = ' + xhr.statusText);
                alert(response.msg);
            }
        });
        return false;
    }

    function editEvent(event_id) {
        // Here you can implement the logic to edit the event
        alert("Editing event with ID: " + event_id);
    }

    function deleteEvent(event_id) {
        // Here you can implement the logic to delete the event
        alert("Deleting event with ID: " + event_id);
    }
</script>
